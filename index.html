<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

  </head>
  <body>

    <div class="wrapper">
      <!-- Container -->
      <div class="container">
        
        <!-- Result Card -->
        <div class="result">
          <h2 class="result-title">Your Result</h2>

          <div class="result-circle">
            <div class="circle-heading">76</div>
            <p class="circle-para">of 100</p>
          </div>

          <h1 class="result-great">Great</h1>
          <p class="result-para">You scored higher than 65% of the people who have taken these tests.</p>

        </div>

        <!-- Summary Card -->
        <div class="summary">
          <h3 class="summary-title">Summary</h3>
          <div class="summary-card">

            <div class="summary-row row1">
              <div class="img-class"><img alt="reaction image" src="./assets/images/icon-reaction.svg" />
                <p class="summary-text text1">Reaction</p>
              </div>
              <p class="summary-percent"> 80 <span class="percent-by">/ 100</span></p>
            </div>

            <div class="summary-row row2">
              <div class="img-class"><img alt="memory image" src="./assets/images/icon-memory.svg" />
                <p class="summary-text text2">Memory</p>
              </div>
              <p class="summary-percent">92 <span class="percent-by">/ 100</span></p>
            </div>

            <div class="summary-row row3">
              <div class="img-class"><img alt="verbal image" src="./assets/images/icon-verbal.svg" />
                <p class="summary-text text3">Verbal</p>
              </div>
              <p class="summary-percent "> 61 <span class="percent-by">/ 100</span></p>
            </div>

            <div class="summary-row row4">
              <div class="img-class"><img alt="visual image" src="./assets/images/icon-visual.svg" />
                <p class="summary-text text4">Visual</p>
              </div>
              <p class="summary-percent"> 72 <span class="percent-by">/ 100</span></p>
            </div>

            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
